path {% extends 'base.html' %}
{% block title %}Login - HomFlow{% endblock %}
{% block content %}

<body class="font-poppins bg-black">
  <div class="py-4">
    <div class="flex bg-white rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl">
      <div
        class="hidden lg:block lg:w-1/2 bg-cover"
        style="background-image: url('{{ url_for('static', filename='images/signUp.jpeg') }}');"
      ></div>
      <div class="w-full p-8 lg:w-1/2">
        <img src="{{ url_for('static', filename='images/logos/logoanim.gif') }}"
        alt="logo" class="w-10 h-10 mx-auto mb-6">
        <p class="text-xl text-gray-600 text-center">Welcome Back!</p>

        {% if error %}
           <span class="text-red-500 light-text text-center">{{ error }}</span>
        {% endif %}

        <div class="mt-4 flex items-center justify-between">
          <span class="border-b w-1/5 lg:w-1/4"></span>
          <a href="{{url_for('login')}}">
          <span class="text-xs text-center text-gray-500 uppercase">Log in with Google</span>
          </a>
          <span class="border-b w-1/5 lg:w-1/4"></span>
        </div>

        <!-- Login form -->
        <form action="/login_password" method="POST">
          <!-- Email -->
          <div class="mt-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
            <input
              class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
              type="email"
              name="email"
              required
            />
          </div>

          <!-- Password -->
          <div class="mt-4">
            <div class="flex justify-between">
              <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
              <a href="#" class="text-xs text-gray-500">Forgot Password?</a>
            </div>
            <input
              class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
              type="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>

          <div class="mt-8">
            <button
              class="bg-gray-700 text-white font-bold py-2 px-4 w-full rounded hover:bg-gray-600"
              type="submit"
            >
              Log In
            </button>
          </div>

          <div class="mt-4 flex items-center justify-between">
            <span class="border-b w-1/5 md:w-1/4"></span>
            <a href="{{ url_for('register') }}" class="text-xs text-gray-500 uppercase text-center">Don't have an account? <br> <span class="underline">Sign Up</span></a>
            <span class="border-b w-1/5 md:w-1/4"></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
{% endblock %}
